<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CDMX - Trámites y Servicios</title>
        <meta name="description" content="Portal de la Ciudad de México donde podrás consultar el listado de trámites, servicios y programas sociales disponibles" />
        <meta name="keywords" content="CDMX, Trámites, Servicios, Ciudad de México" />

        <!-- La vista de compatibilidad le permite al usuario o al navegador establecer el modo de compatibilidad, por defecto  -->
        <!-- IE=edge significa que IE debe usar la última versión (edge) de su motor de renderizado -->
        <!-- chrome=1 significa que IE debe usar el motor de renderizado Chrome si está instalado -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

        <!-- Indica al servidor que el contenido de la pagina es codigo HTML y su codificacion de caracteres es UTF-8 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!--  Con la siguiente línea se renderiza la pantalla de acuerdo al tamaño del dispositivo que la abra -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://www.cdmx.gob.mx" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="CDMX - Portal de Trámites y Servicios" />
        <meta property="og:description" content="Portal de la Ciudad de México donde podrás consultar el listado de trámites, servicios y programas sociales disponibles" />
        <meta property="og:image" content="https://cdmx.gob.mx/resources/img/img_redes.png" />
        <meta property="og:image:height" content="734" />
        <meta property="og:image:width" content="907" />
        <meta property="og:image:type" content="image/png" />

        <!-- Twitter Meta Tags -->
        <meta property="twitter:url" content="https://www.cdmx.gob.mx" />
        <meta name="twitter:title" content="CDMX - Portal de Trámites y Servicios" />
        <meta name="twitter:description" content="Portal de la Ciudad de México donde podrás consultar el listado de trámites, servicios y programas sociales disponibles" />
        <meta name="twitter:image" content="https://cdmx.gob.mx/resources/img/img_redes.png" />

        <!-- Meta Tags par robots -->
        <meta name="robots" content="#{configurationBean.parametroMetaRobots()}" />

        <!-- Agrega el ícono con el cual se identifica el sistema en las pestañas de los navegadores web -->
        <link rel="shortcut icon" type="image/svg" href="#{request.contextPath}/resources/img//logotipo.png" />

        <!--  Se agrega fuente Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

        <!-- El proyecto de grafica base requiere JQuery para cargar header y footer, pero dado que en este proyecto ocupamos 
 	primefaces debemos de reutilizar la que ya trae embebida (v.3.2.1) sino puede causar conflictos -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <!--  	No se puede agregar una versión especifica de JQuery porque primefaces ya incluye una y se tendrían problemas   -->
        <!--    	<script src="https://code.jquery.com/jquery-3.3.1.js" -->
        <!-- 			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" -->
        <!-- 			  crossorigin="anonymous"> -->
        <!-- 	</script> -->

        <!-- Se agrega el javascript que carga las leyendas de Primefaces en el idioma español de México es_MX. Busca el archivo indicado dentro de resources la carpeta js. -->
        <h:outputScript library="js" name="primefaces_locale.js" />

        <!-- Se agrega el javascript que contiene las funciones para validar el tipo de caracteres de entrada-->
        <h:outputScript library="js" name="validacion_caracteres.js" />

        <!-- Javascript que bloquea al usuario el poder utilizar el botón atrás del navegador web -->
        <!--         <h:outputScript library="js" name="noBack.js" target="head" /> -->

        <!-- Javascript que hace que el header se mantenga visible cuando se hace un scroll hacia abajo. Depende del DIV con ID Header y de la hoja de estilos adip-header.css-->
        <!-- 	<h:outputScript library="js" name="onScrollHeader.js" target="body" /> -->

        <h:outputStylesheet name="css/adip-header.css" />

        <h:outputStylesheet name="css/adip-footer.css" />

        <h:outputStylesheet name="css/adip-componentes.css" />
        <h:outputStylesheet name="css/primefaces-personalizado.css" />
        <h:outputStylesheet name="css/primeflex.css" />
        <h:outputStylesheet name="css/font-awesomefix.min.css" />
        <h:outputStylesheet name="css/indicadores.css" />
        <h:outputStylesheet name="css/sharebuttons.css" />
        <h:outputStylesheet name="css/collapsable.css" />
        <h:outputStylesheet name="css/estilosbuscador.css" />
        <ui:insert name="css_styles"></ui:insert>
        <ui:insert name="script_files"></ui:insert>

        <!--<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>		-->
        <!--<f:view locale="#{localeBean.locale}" />-->

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="true" src="https://www.googletagmanager.com/gtag/js?id=G-7BLKQFST12"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-7BLKQFST12");
        </script>
    </h:head>
    <h:body>
        <div id="page-container">
            <ui:include src="/WEB-INF/templates/components/header.xhtml" />

            <div id="content-wrap" class="img-background">
                <!-- all other page content -->

                <div id="messages_div" style="text-align: left;">
                    <p:messages id="messages" showDetail="true" closable="true" globalOnly="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div style="margin-left: auto; max-width: 1440px; margin-right: auto;">
                    <ui:insert name="content">
                        [Template content will be inserted here]
                    </ui:insert>
                </div>
            </div>
            <ui:include src="/WEB-INF/templates/components/footer.xhtml" />
        </div>

        <style>
            * {
                font-family: "Inter" !important;
            }
            * {
                box-shadow: none !important;
            }

            .ui-widget-header .ui-icon {
                background-image: url(/resources/img/close2.svg);
                background-size: 12px 12px !important;
                background-position: 0 !important;
                position: relative;
                top: 25px !important;
                width: 20px !important;
                height: 24px !important;
                left: 45% !important;
            }
            .ui-widget-content .ui-icon {
                background-image: url(/resources/img/close2.svg);
                background-size: 20px 21px !important;
                background-position: 0 !important;
                position: relative;
                top: 25px !important;
                width: 20px !important;
                height: 24px !important;
                left: -40% !important;
            }

            .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
                position: absolute !important;
                margin: auto !important;
                top: 6px !important;
                left: -20px !important;
                background-image: url(/resources/img/arrow.svg) !important;
                background-position: center;
                background: space;
                background-repeat-y: no-repeat !important;
                background-repeat: no-repeat !important;
            }

            .lista {
                color: #9f2241;
            }

            #page-container {
                position: relative;
                min-height: 100vh;
            }

            #content-wrap {
                padding-bottom: 2.5rem; /* Footer height */
            }

            #footer {
                bottom: 0;
                width: 100%;
                background-color: #00312d !important;
            }
            #header {
                background: transparent !important;
                background-color: transparent !important;
                position: relative;
                top: 0;
                width: 100%;
            }       
                      
            .adjustContent {
                margin-left: auto;
                max-width: 1440px;
                margin-right: auto;
                background-size: 100%;
                background-position-y: 30%;
            }
            .img-background {
                background-color: #f2f3f7;
                margin-left: auto;
                max-width: 100%;
                margin-right: auto;
                height: 100%;
                background-size: cover;
                background-position-y: 60%;
            }

            .colorgreen {
                background-color: #00312d !important;
                margin-left: auto;
                max-width: 1440px;
                margin-right: auto;
            }
            .label-info-tramite {
                padding-left: 34px;
                color: #ffffff;
            }
            .jssocials-share-link {
                border-radius: 50px;
            }
            html {
                font-size: inherit !important;
            }
            .jssocials-share-logo.fa-at:before {
                content: "\f0e0" !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0px !important;
            }

            .separacion-parrafo {
                padding-bottom: 23px;
                line-height: 23px;
            }
            
            .ui-accordion .ui-icon.ui-icon-triangle-1-e {
			    background-image: url(/javax.faces.resource/img/flecha-expandir.png.xhtml);
			    background-position: center !important;
			    background-size: 12px !important;
			    background-position-x: -1px !important;
			    /* right: 0px !important; */
			}
			
			.ui-accordion .ui-icon.ui-icon-triangle-1-s {
			    background-image: url(/javax.faces.resource/img/flecha-contraer.png.xhtml);
			    background-position: center !important;
			    background-size: 12px !important;
			    background-position-x: -1px !important;
			}
        </style>
    </h:body>
</html>
