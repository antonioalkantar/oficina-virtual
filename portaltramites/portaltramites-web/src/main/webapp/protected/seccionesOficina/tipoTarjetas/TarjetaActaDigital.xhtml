<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pb-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading adip-o-bg-white">
		<p:graphicImage alt="" cache="false"
			value="#{tarjetaActaBean.tarjetaActaDigitalDTO.pathImagen eq null ? '/resources/img/sistemas/ic_acta_nacimiento.svg' :tarjetaActaBean.tarjetaActaDigitalDTO.pathImagen}"
			styleClass="adip-o-gi-size"/>
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pl-0 pr-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading">
		<p:outputLabel value="Acta digital" styleClass="adip-o-tarjeta-titulo" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Folio del trámite:" styleClass="adip-o-tarjeta-subtitulo" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.folio ne null ? tarjetaActaBean.tarjetaActaDigitalDTO.folio : ''}"
			styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Tipo de Acta:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.tipoTramite ne null ? tarjetaActaBean.tarjetaActaDigitalDTO.tipoTramite : ''}"
			styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Número de Acta:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.numeroActa ne null ? tarjetaActaBean.tarjetaActaDigitalDTO.numeroActa :''}"
			styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Titular del acta:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.titular}" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1"
		rendered="#{tarjetaActaBean.tarjetaActaDigitalDTO.segundoTitular ne null}">
		<p:outputLabel value="Segundo titular del acta:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.segundoTitular}" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1"
		rendered="#{tarjetaActaBean.tarjetaActaDigitalDTO.fechaVencimiento ne null}">
		<p:outputLabel value="Fecha límite de descarga:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.fechaVencimiento ne null ? tarjetaActaBean.tarjetaActaDigitalDTO.fechaVencimiento  : ''}"
			styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>


	<p:panelGrid rendered="#{tarjetaActaBean.tarjetaActaDigitalDTO.descargaHabilitada ne null and tarjetaActaBean.tarjetaActaDigitalDTO.descargaHabilitada eq true}"
		columns="1" columnClasses="ui-grid-col-12 ZeroPadding adip-center" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
		<p:commandLink immediate="true" process="@this" style="text-decoration:none;" actionListener="#{tarjetaActaBean.download()}">
			<p:graphicImage library="img" name="descargaDoc.svg" styleClass="img-descarga" />&nbsp;
	      		<p:outputLabel value="Descargar documento" styleClass="descarga-documento" style="cursor:pointer !important;" />
			<p:fileDownload value="#{tramitesOficinaBean.file}" />
		</p:commandLink>
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center p-0" layout="grid" styleClass="ui-panel-sin-pading adip-o-tarjeta col-11 m-auto mb-4 mt-3">
		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pt-2 pb-1" layout="grid" styleClass="ui-panel-sin-pading">
			<p:outputLabel value="Estatus del trámite:" styleClass="adip-o-tarjeta-output-black" />
			<p:outputLabel value="#{tarjetaActaBean.tarjetaActaDigitalDTO.estatus ne null ? tarjetaActaBean.tarjetaActaDigitalDTO.estatus : ''}"
				styleClass="adip-o-tarjeta-output-black-bold" />
			<p:outputLabel value="Recuerda que tienes 60 días para descargar tu acta, una vez que fue expedida." styleClass="descarga-documento"
				style="text-decoration:none !important;font-size: 10px !important;line-height:12.1px !important;" />
		</p:panelGrid>

		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pb-3" layout="grid" styleClass="ui-panel-sin-pading">
			<p:link styleClass="adip-o-tarjeta-btn-guinda" value="#{msg.lbl_consultar}" href="#{tarjetaActaBean.urlAction()}" target="_blank" />
		</p:panelGrid>
	</p:panelGrid>

</ui:composition>
