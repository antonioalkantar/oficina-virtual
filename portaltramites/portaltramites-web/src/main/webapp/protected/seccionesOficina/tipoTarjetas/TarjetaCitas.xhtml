<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui" 
xmlns:pe="http://primefaces.org/ui/extensions" 
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<p:panelGrid columns="1" columnClasses="ui-g-12 p-0 adip-center" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
	
		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center" layout="grid" styleClass="ui-panel-sin-pading">
				<p:graphicImage alt="" cache="false"
			value="#{tarjetaCitasBean.tarjetaCitasDTO.pathImagen eq null ? '/resources/img/sistemas/ic_citas.svg' :tarjetaCitasBean.tarjetaCitasDTO.pathImagen}"
			styleClass="adip-o-gi-size"/>							
		</p:panelGrid>
		
		<p:outputLabel value="Sistema de Citas  CDMX" styleClass="adip-titulo-tarjeta-principal"/>
		
		<div style="padding-bottom: 24px;"/>
		
		<p:outputLabel value="Folio del trámite:" styleClass="adip-titulo-folio-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.folio}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		
		<div style="padding-bottom: 24px;"/>		

		
		<p:outputLabel value="Dependencia:" styleClass="adip-titulo-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.nombreDependencia}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		
		<div style="padding-bottom: 24px;"/>	
		
		<p:outputLabel value="Trámite:" styleClass="adip-titulo-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.descripcionTramite}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		
		<div style="padding-bottom: 24px;"/>	
		
		<p:outputLabel value="Fecha de la cita:" styleClass="adip-titulo-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.fechaHoraInicioDisponible}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		
		<div style="padding-bottom: 24px;"/>	
		
		<p:outputLabel value="Horario de la cita:" styleClass="adip-titulo-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.fechaHoraCita}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		<div style="padding-bottom: 24px;"/>
		
		
		<p:outputLabel value="Lugar de la cita" styleClass="adip-titulo-tarjeta"/>
		
		<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.domicilioCompleto}" styleClass="adip-contenido-tarjeta ajusteTexto"/>
		
		
		<div style="padding-bottom: 24px;"/>
		
		<p:outputPanel styleClass="content-estatus-tramite">
		
			<p:outputLabel value="Estatus de la cita:" styleClass="adip-titulo-estatus-tarjeta"/>
		
			<p:outputLabel value="#{tarjetaCitasBean.tarjetaCitasDTO.estatusCitaDesc}" styleClass="adip-contenido-estatus-tarjeta ajusteTexto margin-label-acta"/>
		
			<p:link value="Consultar" styleClass="adip-o-tarjeta-btn-guinda btn-padding-acta" href="#{tarjetaCitasBean.urlAction()}" target="_blank" style="line-height: 1 !important; text-align: center; padding: 7px;" />
		
		</p:outputPanel>
		
	</p:panelGrid>

</ui:composition>
