<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pb-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading adip-o-bg-white">
		<p:graphicImage alt="" cache="false" value="/resources/img/sistemas/ic_plataforma_asistencia_jl.svg" styleClass="adip-o-gi-size" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pl-0 pr-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading">
		<p:outputLabel value="Asistencia Jurídico Laboral para la población trabajadora de la Ciudad de México" styleClass="adip-o-tarjeta-titulo" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Folio del trámite:" styleClass="adip-o-tarjeta-subtitulo" />
		<p:outputLabel value="0000024022" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Tipo de solicitud:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="Visita domiciliaria" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Fecha de registro:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="12/03/2025" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center p-0" layout="grid" styleClass="ui-panel-sin-pading adip-o-tarjeta col-11 m-auto mb-4 mt-3">
		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pt-2 pb-1" layout="grid" styleClass="ui-panel-sin-pading">
			<p:outputLabel value="Estatus del trámite:" styleClass="adip-o-tarjeta-output-black" />
			<p:outputLabel value="Registrado" styleClass="adip-o-tarjeta-output-black-bold" />
		</p:panelGrid>

		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pb-3" layout="grid" styleClass="ui-panel-sin-pading">
			<p:link styleClass="adip-o-tarjeta-btn-guinda" value="#{msg.lbl_consultar}" href="#{tarjetaSeguroDesBean.urlAction()}" target="_blank" />
		</p:panelGrid>
	</p:panelGrid>

</ui:composition>
