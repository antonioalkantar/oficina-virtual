<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pb-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading adip-o-bg-white">
			<p:graphicImage alt="" cache="false"
			value="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.pathImagen eq null ? '/resources/img/sistemas/ic_constancia_antecedentes_penales.svg' :TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.pathImagen}"
			styleClass="adip-o-gi-size"/>
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pl-0 pr-0 pb-0  adip-center" layout="grid" styleClass="ui-panel-sin-pading">
		<p:outputLabel value="Constancia No Antecedentes Penales" styleClass="adip-o-tarjeta-titulo" />
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 pl-0 pr-0 pb-1 pt-1 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Folio del trámite" styleClass="adip-o-tarjeta-subtitulo" />
		<p:outputLabel value="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.folio}" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Tipo de trámite:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.tipoTramite}" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;" />
	</p:panelGrid>
	
	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 p-0 adip-center" layout="grid" styleClass="ui-panel-sin-pading mt-2 mb-1">
		<p:outputLabel value="Fecha registro:" styleClass="adip-o-tarjeta-output-grey" />
		<p:outputLabel value="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.fechaRegistro}" styleClass="adip-o-tarjeta-output-guinda" style="font-weight:700 !important;">
			<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
		</p:outputLabel>
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 ZeroPadding" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="text-align: center;">
		<p:commandLink immediate="true" process="@this" rendered="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.catEstatusDTO.descripcion == 'Rechazado' or TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.catEstatusDTO.descripcion == 'Aceptado'}" actionListener="#{TarjetaNoAntecedentesBean.descargarDocumento()}">
			<p:graphicImage library="img" name="descargaDoc.svg" styleClass="img-descarga"/>&nbsp;
			<p:outputLabel  value="Descargar documento" styleClass="descarga-documento" style="font-size: 12px; cursor: pointer;" />
			<p:fileDownload value="#{tramitesOficinaBean.file}" />
		</p:commandLink>
	</p:panelGrid>

	<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center p-0" layout="grid" styleClass="ui-panel-sin-pading adip-o-tarjeta col-11 m-auto mb-4 mt-3">
		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pt-2 pb-1" layout="grid" styleClass="ui-panel-sin-pading">
			<p:outputLabel value="Estatus del trámite:" styleClass="adip-o-tarjeta-output-black" />
			<p:outputLabel value="#{TarjetaNoAntecedentesBean.tarjetaNoAntecedentes.catEstatusDTO.descripcion}" styleClass="adip-o-tarjeta-output-black-bold" />
			<p:outputLabel  value="Recuerda que tienes 60 días para descargar tu constancia, una vez que fue expedida." styleClass="" style="color: #104C42; font-style: normal; font-weight: 700; font-size: 12px; line-height: 12px; " />
		</p:panelGrid>

		<p:panelGrid columns="1" columnClasses="ui-grid-col-12 adip-center pb-3" layout="grid" styleClass="ui-panel-sin-pading">
			<p:link styleClass="adip-o-tarjeta-btn-guinda" value="#{msg.lbl_consultar}" href="#{TarjetaNoAntecedentesBean.urlAction()}" target="_blank" />
		</p:panelGrid>
	</p:panelGrid>

</ui:composition>
